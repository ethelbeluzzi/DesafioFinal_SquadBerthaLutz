{% extends 'base/base.html' %}

{% block content %}
<div class="container mt-4">
    {% for post in posts %}
    <div class="card mb-4 shadow-sm">
        <div class="card-header" style="background-color: #D8BFD8; color: white;">
            Publicado: {{ post.data_publicacao }}
        </div>
        <div class="card-body">
            <h2 class="card-title">
                <a href="{% url 'post_detail' pk=post.pk %}" class="text-dark" style="text-decoration:
                none; color: inherit; transition: color 0.3s;">{{ post.titulo }}</a>
            </h2>
            <p class="card-text">{{ post.conteudo|linebreaksbr }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
